	<script type="text/javascript">
		// 翻页
		var timer = 0;
		var elementCount = 0;
		var firstPos = 0;
		var lastPos = 0;

		$(function() {
		  initialiseSlider();
		  $("#next").click(function() {
		    slideRight();
			if( firstPos == "300"){
				RunMatrix();
				setTimeout(function(){
					$(".wrapper").css({
		            	transition: 'all 2s',
		            	display: 'block',
		            	opacity: '1'
	            	});
                },2500);
          }
		});

		  $("#previous").click(function() {
		    slideLeft();
		  });
		});

		function initialiseSlider() {
		  $("div.slider").each(function(value) {
		    elementCount += 1;
		    var position = -100 * value;
		    $(this).css("left", position + "%");
		  });

		  if (elementCount === 1)
		    $("#next").hide();
		}

		function slideRight() {
		  $("div.slider").each(function(value) {
		    $(this).addClass("zoomout");
		    var position = parseInt($(this)[0].style.left) + 100;

		    if (value === 0)
		      firstPos = position;

		    $(this).css("left", position + "%");
		    timer = setTimeout(removeZoom, 1000);
		  });

		  console.log(firstPos);

		  if (firstPos !== ((elementCount - 1) * 100)) {
		    $("#next").show();
		    $("#previous").show();
		  } else
		    $("#next").hide();
		}

		function slideLeft() {
		  $("div.slider").each(function(value) {
		    $(this).addClass("zoomout");
		    var position = parseInt($(this)[0].style.left) - 100;

		    if (value === (elementCount - 1))
		      lastPos = position;

		    $(this).css("left", position + "%");
		    timer = setTimeout(removeZoom, 1000);
		  });

		  console.log(lastPos);

		  if (lastPos !== ((elementCount - 1) * -100)) {
		    $("#previous").show();
		    $("#next").show();
		  } else
		    $("#previous").hide();
		}

		function removeZoom() {
		  $("div.slider").each(function() {
		    $(this).removeClass("zoomout");
		  });
		}

		// 代码雨
		 /*
		 11     ① 用setInterval(draw, 33)设定刷新间隔
		 12
		 13     ② 用String.fromCharCode(1e2+Math.random()*33)随机生成字母
		 14
		 15     ③ 用ctx.fillStyle=’rgba(0,0,0,.05)’; ctx.fillRect(0,0,width,height); ctx.fillStyle=’#0F0′; 反复生成opacity为0.5的半透明黑色背景
		 16
		 17     ④ 用x = (index * 10)+10;和yPositions[index] = y + 10;顺序确定显示字母的位置
		 18
		 19     ⑤ 用fillText(text, x, y); 在指定位置显示一个字母 以上步骤循环进行，就会产生《黑客帝国》的片头效果。
		 20 */
		  
        //设备宽度
        var s = window.screen;
        var width = q.width = s.width;
        var height = q.height;
        var yPositions = Array(300).join(0).split('');
        var ctx = q.getContext('2d');
        var draw = function() {
                 ctx.fillStyle = 'rgba(0,0,0,.05)';
                 ctx.fillRect(0, 0, width, height);
                 ctx.fillStyle = 'green';/*代码颜色*/
                 ctx.font = '10pt Georgia';
                 yPositions.map(function(y, index) {
                         text = String.fromCharCode(1e2 + Math.random() * 330);
                         x = (index * 10) + 10;
                         q.getContext('2d').fillText(text, x, y);
                         if (y > Math.random() * 1e4) {
                                yPositions[index] = 0;
                             } else {
                                yPositions[index] = y + 10;
                             }
                    });
             };
